---
apiVersion: v1
kind: Namespace
metadata:
  name: nginx-namespace

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nginx-namespace
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 982081079659.dkr.ecr.eu-west-2.amazonaws.com/ecs-project-repository:eks-v2
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              cpu: "500m"
      imagePullSecrets:
        - name: regcred

# Use the command kubectl apply -f deployment.yml to create the deployment

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: nginx-namespace
spec:
  selector:
    app: nginx # This must match the Deployment's label
  ports:
    - port: 8080 # Port exposed by the service
      targetPort: 3000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-hpa
  namespace: nginx-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    cert-manager.io/cluster-issuer: issuer
    external-dns.alpha.kubernetes.io/hostname: nginx.tm-yahya.com
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - nginx.tm-yahya.com
      secretName: nginx-tls
  rules:
    - host: nginx.tm-yahya.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-svc
                port:
                  number: 8080
