---
apiVersion: v1
kind: Namespace
metadata:
  name: resume-app-namespace

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: resume-app-namespace
  name: resume-app-deployment
  labels:
    app: resume-app
spec:
  selector:
    matchLabels:
      app: resume-app
  template:
    metadata:
      labels:
        app: resume-app
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        runAsUser: 10002
        runAsGroup: 10002
      containers:
        - name: resume-app
          image: image@sha256:82d406d4c65499d5955529dd7bd594a97f362d4bab6ce6189c6bb29f5a6b8dc1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
                - NET_RAW
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      imagePullSecrets:
        - name: regcred

# Use the command kubectl apply -f deployment.yml to create the deployment

---
apiVersion: v1
kind: Service
metadata:
  name: resume-app-svc
  namespace: resume-app-namespace
spec:
  selector:
    app: resume-app # This must match the Deployment's label
  ports:
    - port: 8080 # Port exposed by the service
      targetPort: 3000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: resume-app-hpa
  namespace: resume-app-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resume-app-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-app-ingress
  namespace: resume-app-namespace
  annotations:
    cert-manager.io/cluster-issuer: issuer
    external-dns.alpha.kubernetes.io/hostname: resume-app.tm-yahya.com
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - resume-app.tm-yahya.com
      secretName: resume-app-tls
  rules:
    - host: resume-app.tm-yahya.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resume-app-svc
                port:
                  number: 8080
