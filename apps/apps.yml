---
apiVersion: v1
kind: Namespace
metadata:
  name: nginx-namespace

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nginx-namespace
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: daraymonsta/nginx-257:dreamteam
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              cpu: "500m"
# Use the command kubectl apply -f deployment.yml to create the deployment

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: nginx-namespace
spec:
  selector:
    app: nginx # This must match the Deployment's label
  ports:
    - port: 8080 # Port exposed by the service
      targetPort: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-hpa
  namespace: nginx-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50
